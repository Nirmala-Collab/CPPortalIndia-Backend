worker_processes  1;

events {
    worker_connections 1024;
}

http {
    error_log C:/nginx/logs/error.log debug;
    include       mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # =========================
    # QA server (http :5001)
    # =========================
    server {
        listen 5001;
        server_name 10.10.2.9;

        # Frontend
        root  C:/nginx/html/lockton-qa/Lockton_India--Customer-Portal/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Backend API proxy
        location /api/ {
            # CORS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Access-Control-Allow-Credentials "true" always;
                return 204;
            }

            proxy_pass http://10.10.2.9:4001;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =========================
    # DEV server (http :5002)
    # =========================
    server {
        listen 5002;
        server_name 10.10.2.9;

        # Frontend
        root  C:/nginx/html/lockton-dev/Lockton_India--Customer-Portal/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Backend API proxy
        location /api/ {
            # CORS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
                add_header Access-Control-Allow-Credentials "true" always;
                return 204;
            }

            proxy_pass http://10.10.2.9:4000;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =========================
    # UAT HTTP (80) -> redirect to HTTPS
    # =========================
    server {
        listen      80;
        server_name uatevolv.lockton-india.com;

        # Allow HTTP-01 challenge if you use win-acme with webroot
        location /.well-known/acme-challenge/ {
            root  C:/nginx/html/lockton-uat/Lockton_India--Customer-Portal/dist;
            try_files $uri =404;
        }

        # Everything else â†’ HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================
    # UAT HTTPS (443)
    # =========================
    server {
        listen      443 ssl default_server;
        access_log C:/nginx/logs/access.log;
        server_name uatevolv.lockton-india.com;


        # --- TLS certificate files ---
        ssl_certificate     C:/nginx/certs/fullchain.crt;
        ssl_certificate_key C:/nginx/certs/private.key;

        # TLS settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # React build root
        root  C:/nginx/html/lockton-uat/Lockton_India--Customer-Portal/dist;
        index index.html;

        # Static assets (cache)
        location /static/ {
            try_files $uri =404;
            access_log off;
            expires 30d;
        }

        # SPA routing
        location / {
            try_files $uri /index.html;
        }

        # Reverse proxy API to Node (UAT API :4002)
        location /api/ {
            proxy_pass         http://10.10.2.9:4002;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";

            # Forwarded headers
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;

            # Buffering
            proxy_buffering on;
            proxy_buffers 16 16k;
            proxy_buffer_size 16k;
        }

        # Simple health
        location = /healthz {
            default_type application/json;
            return 200 '{"status":"ok"}';
        }
    }

}
