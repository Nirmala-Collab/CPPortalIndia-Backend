  # =========================
# UAT server (public via 98.70.247.239:5003 or uatevolv.lockton-india.com)
# =========================
server {
    listen 5003;
    # Accept the public domain, public IP, private IP and a catch-all
    server_name uatevolv.lockton-india.com 98.70.247.239 10.10.2.9 _;

    # Frontend (SPA)
    root  C:/nginx/html/lockton-uat;
    index index.html;

    # Client-side routing fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------- CORS + Reverse Proxy for API ----------------
    # Dynamically echo Origin when using credentials
    set $cors_origin "$http_origin";

    location /api/ {
        # ----- CORS preflight (OPTIONS) -----
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Vary "Origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials "true" always;
            return 204;
        }

        # >>> IMPORTANT <<<
        # If your UAT API actually listens on 4000, change 4001 -> 4000.
        # Keep the trailing slash so /api/auth/login becomes /auth/login upstream.
        proxy_pass         http://10.10.2.9:4001/;

        # Forwarded headers (helpful for auth, redirects, CSRF)
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host  $host;
        proxy_set_header   X-Forwarded-Port  $server_port;

        # Pass through Origin/Referer (some backends validate these)
        proxy_set_header   Origin            $http_origin;
        proxy_set_header   Referer           $http_referer;

        # Timeouts (auth calls can be slower)
        proxy_read_timeout  120s;
        proxy_send_timeout  120s;

        # Return CORS headers on actual responses too
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Vary "Origin" always;
        add_header Access-Control-Allow-Credentials "true" always;

        proxy_redirect off;
    }
}
